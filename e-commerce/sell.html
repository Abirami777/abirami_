<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell a Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sell a Product</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="buy.html">Buy Products</a>
            <a href="cart.html">Cart</a>
            <a href="order.html">Order</a>
          

        </nav>
    </header>
    <main>
        <form id="sell-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="number" id="product-price" placeholder="Product Price" required>
            <textarea id="product-description" placeholder="Product Description" required></textarea>
            <input type="text" id="seller-name" placeholder="Your Name" required>
            <input type="email" id="seller-contact" placeholder="Your Contact" required>
            <input type="file" id="product-image" accept="image/*" required>
            <button type="submit">List Product</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
