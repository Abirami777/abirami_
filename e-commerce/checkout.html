<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sell.html">Sell a Product</a>
            <a href="buy.html">Buy Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <h2>Delivery Details</h2>
        <form id="deliveryDetailsForm">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" required>
            
            <label for="customerAddress">Address:</label>
            <input type="text" id="customerAddress" required>
            
            <label for="customerContact">Contact:</label>
            <input type="text" id="customerContact" required>
            
            <button type="submit">Submit Delivery Details</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Classified Marketplace. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('deliveryDetailsForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            // Get values from the form
            const deliveryDetails = {
                name: document.getElementById('customerName').value,
                address: document.getElementById('customerAddress').value,
                contact: document.getElementById('customerContact').value
            };

            // Save delivery details to localStorage
            localStorage.setItem('deliveryDetails', JSON.stringify(deliveryDetails));

            // Redirect to order confirmation page
            window.location.href = 'order.html';
        });
    </script>
</body>
</html>
