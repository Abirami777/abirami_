<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>

    <main>
        <section id="menu">
            <div class="dish">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/8ab016150109067.62f3bef9394a1.jpg" alt="Biriyani">
                <h2>Biriyani</h2>
                <p>₹299</p>
                <p>Taste the traditional flavour of biriyani with the natural spices </p>
                <button onclick="addToCart('Biriyani', 299)">Add to Cart</button>
            </div>

            <div class="dish">
                <img src="https://th.bing.com/th/id/OIP.VdLiC1G5md7PLDXb2mlXSgHaLG?w=132&h=198&c=7&r=0&o=5&dpr=1.2&pid=1.7" alt="FishFry">
                <h2>FishFry</h2>
                <p>₹259</p>
                <p>Fresh fish  fried  with authentic  homemade  masala</p>
                <button onclick="addToCart('FishFry', 259)">Add to Cart</button>
            </div>

            <div class="dish">
                <img src="https://uploads-ssl.webflow.com/5e755ce334e76c98ebaf26d1/5e850ba7862ca41c6a5f15bc_Tandoori-Chicken-1-p-800.jpeg" alt="Tandoori Chicken">
                <h2>Tandoori Chicken</h2>
                <p>₹399</p>
                <p>Spicy & smokey tandoori chicken</p>
                <button onclick="addToCart('Tandoori Chicken', 399)">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: ₹<span id="totalPrice">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>

        <div id="orderConfirmation" class="hidden">
            <img src="order-placed.jpg" alt="Order Placed">
            <h2>Your order has been placed successfully!</h2>
            <button onclick="confirmOrder()">Confirm</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
